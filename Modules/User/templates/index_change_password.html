{% extends "base.html" %}

{% block header %}
    <div>
      <a href="{{ url_for('user_bp.index') }}" class="btn btn-secondary" style="margin-right: 25px;">
          Back
      </a>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="card shadow-sm">
                  <div class="card-header text-center">
                      <h4>Change Password</h4>
                  </div>
                  <div class="card-body">
                      <form method="POST" action="{{ url_for('user_bp.change_password', user_id=user_id) }}" onsubmit="validatePasswords();">
                          <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                          <div class="mb-3">
                              <label for="password" class="form-label">Password <span class="text-secondary">(min. 10)</span></label>
                              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" minlength="10" required>
                          </div>
                          <div class="mb-3">
                              <label for="confirm_password" class="form-label">Confirm Password</label>
                              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="10" required>
                          </div>
                          <div class="d-grid gap-2">
                              <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script>
      function validatePasswords() {
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm_password').value;
          const checkedBoxes = document.querySelectorAll('input[name="group"]:checked');

          if (password !== confirmPassword) {
              alert("Passwords do not match.");
              event.preventDefault();
              return false;
          }
      }
    </script>
{% endblock %}
